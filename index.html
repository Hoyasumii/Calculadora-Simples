<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./wwwroot/styles/essential.css">
    <link rel="stylesheet" href="./wwwroot/styles/themes.css">
    <script src="./wwwroot/scripts/script.js" type="module" defer></script>
</head>
<body id="body" class="dark-theme">

    <main id="main-container">
        <div id="display-container">
            <div id="mathematical-expression"></div>
            <div id="new-insertion"></div>
        </div>
        <div id="controller-container">
            <button class="button material-symbols-outlined" id="backspace">backspace</button>
            <button class="button" id="clear-entry">CE</button>
            <button class="button" id="clear">C</button>
            <button class="button operation">/</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operation">*</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operation">+</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operation">-</button>
            <button class="button" id="unsigned">+/-</button>
            <button class="button number">0</button>
            <button class="button" id="float-point">.</button>
            <button class="button" id="equals">=</button>
        </div>

        <!-- 
            TODO: Corrigir os problemas de divisão com 0! 0/0, n/0 e 0/
         -->
        
    </main>

    <footer id="footer-container">
        <span></span>
        <span>
            Made with ❤️ by <a href="http://github.com/Hoyasumii" target="_blank">Alan Reis</a>
        </span>
        <button class="button material-symbols-outlined" id="change-theme">dark_mode</button>
    </footer>
</body>
</html>
